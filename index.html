<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>سنگ کاغذ قیچی</title>
</head>

<body>
    <section class="game">
        <!--Title -->
        <div class="title">سنگ کاغذ قیچی</div>

        <!--Display Score of player and computer -->
        <div class="score">
            <div class="playerScore">
                <h2>بازیکن</h2>
                <p class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>کامپیوتر</h2>
                <p class="c-count count">0</p>

            </div>
        </div>

        <div class="move">انتخاب کنید</div>


        <!--Options available to player to play game -->
        <div class="options">
            <button class="rock"><img src="rock.png" alt="rock"></button>
            <button class="paper"><img src="paper.png" alt="paper"></button>
            <button class="scissors"><img src="scissors.png" alt="scissors"></button>

        </div>

        <!--Display choice of player and computer -->
        <div class="choice">
            <div class="playerchoice">
                <h2>انتخاب شما</h2>
                <p class="p-choice choice"></p>

            </div>
            <div class="computerchoice">
                <h2>انتخاب کامپیوتر</h2>
                <p class="c-choice choice"></p>

            </div>
        </div>

        <!--Final result of game -->
        <div class="result"></div>

        <!--Reload the game -->
        <button class="reload"></button>

    </section>

    <script src="func.js"></script>
</body>

</html>
